<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./home.css">


</head>

<body>

    =<div class="container">

        <h1>TIC TAC TOE</h1>

        <!--introduction-->
        <h2>what would you like to be?</h2>
        </br>
        <a href="#" class="btn btn-primary" id="choicex">X</a>
        <span>or</span>
        <a href="#" class="btn btn-primary" id="choiceo">O</a>


        <!--the game-->
        <div id="choices">
            <a href="#" class="btn btn1 btn2" id="0">!</a>
            <a href="#" class="btn btn1 btn2" id="1">!</a>
            <a href="#" class="btn btn1 btn2" id="2">!</a>
            <a href="#" class="btn btn1 btn3" id="3">!</a>
            <a href="#" class="btn btn1 btn3" id="4">!</a>
            <a href="#" class="btn btn1 btn3" id="5">!</a>
            <a href="#" class="btn btn1 btn4" id="6">!</a>
            <a href="#" class="btn btn1 btn4" id="7">!</a>
            <a href="#" class="btn btn1 btn4" id="8">!</a>

        </div>
        <a href="#" class="btn btn-primary" id="restart">restart</a>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>

    
</body>

</html>
